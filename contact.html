<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">
<header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">My Landing</h1>
        <nav class="space-x-4">
            <a href="index.html" class="font-medium">Home</a>
            <a href="about.html" class="font-medium">About</a>
            <a href="contact.html" class="font-medium text-blue-600">Contact</a>
        </nav>
    </div>
</header>

<section class="container mx-auto px-6 py-20">
    <h2 class="text-3xl font-bold mb-6">Liên hệ</h2>

    <form class="space-y-4 max-w-lg">
        <div>
            <label class="block mb-1 font-medium">Tên</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg" />
        </div>

        <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" class="w-full px-4 py-2 border rounded-lg" />
        </div>

        <div>
            <label class="block mb-1 font-medium">Nội dung</label>
            <textarea class="w-full px-4 py-2 border rounded-lg h-32"></textarea>
        </div>

        <button
                type="submit"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700"
        >
            Gửi
        </button>
    </form>
</section>

<footer class="py-6 text-center text-gray-500">
    © 2025 My Landing. All rights reserved.
</footer>
</body>
</html>
